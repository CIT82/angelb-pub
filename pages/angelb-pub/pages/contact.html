<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Info</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <h1>Contact Info</h1>


    <section class="form-section">
        <!-- Jirachi Image Above -->
        <img src="angelb-pub/pages/jirachi.png" alt="Jirachi" class="jirachi-image" />
    </section>
      
    <section>
        <!-- Ditto Image (Left) -->
        <img src="https://img.rankedboost.com/wp-content/uploads/2022/11/Pokemon-Scarlet-and-Violet-Ditto.png" alt="Ditto" class="ditto-image" />
        
        <!-- Form in the Center -->
        <form action="">
          <label>Name:</label>
          <input type="text" placeholder="Enter your name">
          <label>Email:</label>
          <input type="email" placeholder="Enter your email">
          <label>Message</label>
          <textarea cols="30" rows="10" placeholder="Enter your message"></textarea><br>
          <button type="submit">Submit</button>
        </form>
      
        <!-- Ditto Image (Right) -->
        <img src="https://img.rankedboost.com/wp-content/uploads/2022/11/Pokemon-Scarlet-and-Violet-Ditto.png" alt="Ditto" class="ditto-image" />
      </section>
      <footer class="foot">
        Copyright &copy Angel Barajas || <a href="index.html">Return Home</a>
    </footer>
    </body>
  </html>
